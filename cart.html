<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart - GoldAura</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
  <style>
    .cart-section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .cart-section h2 {
      text-align: center;
      color: var(--gold-accent);
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .cart-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .cart-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .cart-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      border-color: var(--gold-accent);
    }

    .cart-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .cart-card:hover img {
      transform: scale(1.05);
    }

    .cart-card h3 {
      color: #333;
      font-size: 1.3rem;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .cart-card .price {
      color: var(--gold-accent);
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .remove-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    .remove-btn:hover {
      background: #c82333;
    }

    .cart-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .cart-actions a {
      background: linear-gradient(135deg, var(--gold-accent), #a67c00);
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .cart-actions a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(191, 155, 48, 0.3);
    }

    .empty-cart {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-cart i {
      font-size: 4rem;
      color: var(--gold-accent);
      margin-bottom: 20px;
    }

    .empty-cart h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #333;
    }

    .empty-cart p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .cart-summary {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .cart-summary h3 {
      color: var(--gold-accent);
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .summary-item:last-child {
      border-bottom: none;
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--gold-accent);
    }

    @media (max-width: 768px) {
      .cart-section {
        padding: 0 15px;
        margin: 20px auto;
      }

      .cart-section h2 {
        font-size: 2rem;
      }

      .cart-list {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .cart-card {
        padding: 20px;
      }

      .cart-actions {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>GoldAura</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="auth.html">Sign In</a>
      <a href="account.html">My Account</a>
      <a href="cart.html" class="icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCount" class="badge" value="0">0</span>
      </a>
      <a href="wishlist.html" class="icon">
        <i class="fas fa-heart"></i>
        <span id="wishCount" class="badge" value="0">0</span>
      </a>
    </nav>
  </header>

  <!-- Cart Section -->
  <section class="cart-section">
    <h2><i class="fas fa-shopping-cart"></i> Your Shopping Cart</h2>
    
    <div id="cartItems">
      <!-- Cart items will be loaded here dynamically -->
    </div>

    <div class="cart-actions">
      <a href="checkout.html">
        <i class="fas fa-credit-card"></i>
        Proceed to Checkout
      </a>
      <a href="products.html">
        <i class="fas fa-shopping-bag"></i>
        Continue Shopping
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="modern-footer">
    <div class="footer-brand">
      <h3>GoldAura</h3>
      <p>Elegance. Tradition. You.</p>
    </div>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="auth.html">Sign In</a>
    </div>
    <div class="footer-social">
      <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    </div>
    <div class="footer-copy">
      <p>&copy; 2025 GoldAura. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const cartContainer = document.getElementById('cartItems');
    let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      if (cartItems.length === 0) {
        cartContainer.innerHTML = `
          <div class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <h3>Your cart is empty</h3>
            <p>Looks like you haven't added any items to your cart yet.</p>
            <a href="products.html" style="display: inline-block; background: var(--gold-accent); color: white; text-decoration: none; padding: 12px 24px; border-radius: 8px; font-weight: 600;">
              <i class="fas fa-shopping-bag"></i> Start Shopping
            </a>
          </div>
        `;
        return;
      }

      let cartHTML = '<div class="cart-list">';
      
      cartItems.forEach((item, index) => {
        cartHTML += `
          <div class="cart-card">
            <img src="${item.image}" alt="${item.name}" onerror="this.src='images/diamond-ring.jpg'">
            <h3>${item.name}</h3>
            <p class="price">₹${item.price}</p>
            <button class="remove-btn" onclick="removeItem(${index})">
              <i class="fas fa-trash"></i> Remove
            </button>
          </div>
        `;
      });
      
      cartHTML += '</div>';

      // Add cart summary
      const total = cartItems.reduce((sum, item) => sum + parseInt(item.price.replace(/,/g, '')), 0);
      cartHTML += `
        <div class="cart-summary">
          <h3><i class="fas fa-receipt"></i> Order Summary</h3>
          <div class="summary-item">
            <span>Items (${cartItems.length}):</span>
            <span>₹${total.toLocaleString()}</span>
          </div>
          <div class="summary-item">
            <span>Shipping:</span>
            <span>Free</span>
          </div>
          <div class="summary-item">
            <span>Total:</span>
            <span>₹${total.toLocaleString()}</span>
          </div>
        </div>
      `;

      cartContainer.innerHTML = cartHTML;
    }

    function removeItem(index) {
      cartItems.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cartItems));
      renderCart();
      updateCartCount();
    }

    function updateCartCount() {
      const cartCount = document.getElementById('cartCount');
      if (cartCount) {
        cartCount.textContent = cartItems.length;
        cartCount.setAttribute('value', cartItems.length);
      }
    }

    // Initialize cart
    renderCart();
    updateCartCount();
  </script>

</body>
</html>
