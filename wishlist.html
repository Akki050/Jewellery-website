<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wishlist - GoldAura</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
  <style>
    .wishlist-section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .wishlist-section h2 {
      text-align: center;
      color: var(--gold-accent);
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .wishlist-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }
    .wishlist-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .wishlist-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      border-color: var(--gold-accent);
    }
    .wishlist-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .wishlist-card:hover img {
      transform: scale(1.05);
    }
    .wishlist-card h3 {
      color: #333;
      font-size: 1.3rem;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .wishlist-card .price {
      color: var(--gold-accent);
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .card-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }
    .add-to-cart-btn {
      background: var(--gold-accent);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .add-to-cart-btn:hover {
      background: #a67c00;
    }
    .remove-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .remove-btn:hover {
      background: #c82333;
    }
    .wishlist-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .wishlist-actions a {
      background: linear-gradient(135deg, var(--gold-accent), #a67c00);
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .wishlist-actions a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(191, 155, 48, 0.3);
    }
    .empty-wishlist {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    .empty-wishlist i {
      font-size: 4rem;
      color: var(--gold-accent);
      margin-bottom: 20px;
    }
    .empty-wishlist h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #333;
    }
    .empty-wishlist p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .wishlist-summary {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .wishlist-summary h3 {
      color: var(--gold-accent);
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .summary-item:last-child {
      border-bottom: none;
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--gold-accent);
    }
    @media (max-width: 768px) {
      .wishlist-section {
        padding: 0 15px;
        margin: 20px auto;
      }
      .wishlist-section h2 {
        font-size: 2rem;
      }
      .wishlist-list {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .wishlist-card {
        padding: 20px;
      }
      .wishlist-actions {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>GoldAura</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="auth.html">Sign In</a>
      <a href="account.html">My Account</a>
      <a href="cart.html" class="icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCount" class="badge" value="0">0</span>
      </a>
      <a href="wishlist.html" class="icon">
        <i class="fas fa-heart"></i>
        <span id="wishCount" class="badge" value="0">0</span>
      </a>
    </nav>
  </header>

  <!-- Wishlist Section -->
  <section class="wishlist-section">
    <h2><i class="fas fa-heart"></i> My Wishlist</h2>
    <div id="wishlistItems"></div>
    <div class="wishlist-actions">
      <a href="products.html">
        <i class="fas fa-shopping-bag"></i> Continue Shopping
      </a>
      <a href="cart.html">
        <i class="fas fa-shopping-cart"></i> View Cart
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="modern-footer">
    <div class="footer-brand">
      <h3>GoldAura</h3>
      <p>Elegance. Tradition. You.</p>
    </div>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="auth.html">Sign In</a>
    </div>
    <div class="footer-social">
      <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    </div>
    <div class="footer-copy">
      <p>&copy; 2025 GoldAura. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const wishlistContainer = document.getElementById('wishlistItems');
    let wishlistItems = JSON.parse(localStorage.getItem('wishlist')) || [];

    function renderWishlist() {
      if (wishlistItems.length === 0) {
        wishlistContainer.innerHTML = `
          <div class="empty-wishlist">
            <i class="fas fa-heart"></i>
            <h3>Your wishlist is empty</h3>
            <p>Start adding your favorite jewellery pieces to your wishlist!</p>
            <a href="products.html" style="display: inline-block; background: var(--gold-accent); color: white; text-decoration: none; padding: 12px 24px; border-radius: 8px; font-weight: 600;">
              <i class="fas fa-shopping-bag"></i> Start Shopping
            </a>
          </div>
        `;
        return;
      }

      let wishlistHTML = '<div class="wishlist-list">';
      
      wishlistItems.forEach((item, index) => {
        wishlistHTML += `
          <div class="wishlist-card">
            <img src="${item.image}" alt="${item.name}" onerror="this.src='images/diamond-ring.jpg'">
            <h3>${item.name}</h3>
            <p class="price">₹${item.price}</p>
            <div class="card-actions">
              <button class="add-to-cart-btn" onclick="addToCart(${index})">
                <i class="fas fa-shopping-cart"></i> Add to Cart
              </button>
              <button class="remove-btn" onclick="removeItem(${index})">
                <i class="fas fa-trash"></i> Remove
              </button>
            </div>
          </div>
        `;
      });
      
      wishlistHTML += '</div>';

      const total = wishlistItems.reduce((sum, item) => sum + parseInt(item.price.replace(/,/g, '')), 0);
      wishlistHTML += `
        <div class="wishlist-summary">
          <h3><i class="fas fa-heart"></i> Wishlist Summary</h3>
          <div class="summary-item">
            <span>Items (${wishlistItems.length}):</span>
            <span>₹${total.toLocaleString()}</span>
          </div>
        </div>
      `;

      wishlistContainer.innerHTML = wishlistHTML;
    }

    function removeItem(index) {
      wishlistItems.splice(index, 1);
      localStorage.setItem('wishlist', JSON.stringify(wishlistItems));
      renderWishlist();
      updateWishCount();
    }

    function addToCart(index) {
      const item = wishlistItems[index];
      let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      cartItems.push(item);
      localStorage.setItem('cart', JSON.stringify(cartItems));
      removeItem(index);
      alert('Item added to cart!');
    }

    function updateWishCount() {
      const wishCount = document.getElementById('wishCount');
      if (wishCount) {
        wishCount.textContent = wishlistItems.length;
        wishCount.setAttribute('value', wishlistItems.length);
      }
    }

    renderWishlist();
    updateWishCount();
  </script>

</body>
</html>
