<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authentication - GoldAura</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #fffef6 0%, #f8f8f8 100%);
      display: flex;
      flex-direction: column;
    }
    .center-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .auth-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
      text-align: center;
    }
    .auth-tabs {
      display: flex;
      margin-bottom: 30px;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid #f0f0f0;
    }
    .auth-tab {
      flex: 1;
      padding: 12px 20px;
      background: #f8f8f8;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .auth-tab.active {
      background: goldenrod;
      color: white;
    }
    .auth-tab:hover:not(.active) {
      background: #e8e8e8;
    }
    .auth-form {
      display: none;
    }
    .auth-form.active {
      display: block;
    }
    .auth-form h2 {
      color: goldenrod;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus {
      outline: none;
      border-color: goldenrod;
    }
    .auth-btn {
      width: 100%;
      padding: 14px;
      background: goldenrod;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
    }
    .auth-btn:hover {
      background: #c4962b;
    }
    .auth-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-weight: 500;
    }
    .auth-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .auth-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .switch-text {
      margin-top: 20px;
      color: #666;
      font-size: 0.95rem;
    }
    .switch-link {
      color: goldenrod;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    .switch-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>GoldAura</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="auth.html">Sign In</a>
      <a href="account.html">My Account</a>
      <a href="cart.html" class="icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCount" class="badge" value="0">0</span>
      </a>
      <a href="wishlist.html" class="icon">
        <i class="fas fa-heart"></i>
        <span id="wishCount" class="badge" value="0">0</span>
      </a>
    </nav>
  </header>

  <div class="center-container">
    <div class="auth-container">
      <!-- Tab Navigation -->
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchTab('login')">Login</button>
        <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form active">
        <h2>Welcome Back</h2>
        <div class="form-group">
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" required />
        </div>
        <button type="submit" class="auth-btn">Login</button>
        <div id="loginMessage" class="auth-message" style="display: none;"></div>
        <p class="switch-text">
          Don't have an account? 
          <span class="switch-link" onclick="switchTab('signup')">Sign up here</span>
        </p>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="auth-form">
        <h2>Create Account</h2>
        <div class="form-group">
          <label for="signupUsername">Username:</label>
          <input type="text" id="signupUsername" required />
        </div>
        <div class="form-group">
          <label for="signupEmail">Email:</label>
          <input type="email" id="signupEmail" required />
        </div>
        <div class="form-group">
          <label for="signupPassword">Password:</label>
          <input type="password" id="signupPassword" required />
        </div>
        <button type="submit" class="auth-btn">Sign Up</button>
        <div id="signupMessage" class="auth-message" style="display: none;"></div>
        <p class="switch-text">
          Already have an account? 
          <span class="switch-link" onclick="switchTab('login')">Login here</span>
        </p>
      </form>
    </div>
  </div>

  <script>
    // Tab switching functionality
    function switchTab(tab) {
      // Update tab buttons
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      // Update forms
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      if (tab === 'login') {
        document.getElementById('loginForm').classList.add('active');
      } else {
        document.getElementById('signupForm').classList.add('active');
      }
      
      // Clear messages
      document.getElementById('loginMessage').style.display = 'none';
      document.getElementById('signupMessage').style.display = 'none';
    }

    // Login form submission
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const messageDiv = document.getElementById("loginMessage");

      try {
        const res = await fetch("http://localhost:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.message === 'Login successful') {
          messageDiv.textContent = "Login successful! Redirecting...";
          messageDiv.className = "auth-message success";
          messageDiv.style.display = "block";
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        } else {
          messageDiv.textContent = data.message;
          messageDiv.className = "auth-message error";
          messageDiv.style.display = "block";
        }
      } catch (err) {
        console.error(err);
        messageDiv.textContent = "Network error. Please try again.";
        messageDiv.className = "auth-message error";
        messageDiv.style.display = "block";
      }
    });

    // Signup form submission
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const messageDiv = document.getElementById("signupMessage");

      try {
        const res = await fetch("http://localhost:5000/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();
        
        if (data.message === 'Signup successful!') {
          messageDiv.textContent = "Account created successfully! You can now login.";
          messageDiv.className = "auth-message success";
          messageDiv.style.display = "block";
          // Switch to login tab after successful signup
          setTimeout(() => {
            switchTab('login');
            document.getElementById("loginEmail").value = email;
          }, 2000);
        } else {
          messageDiv.textContent = data.message;
          messageDiv.className = "auth-message error";
          messageDiv.style.display = "block";
        }
      } catch (err) {
        console.error(err);
        messageDiv.textContent = "Signup failed. Please try again.";
        messageDiv.className = "auth-message error";
        messageDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
