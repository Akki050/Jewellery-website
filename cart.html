<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart - GoldAura</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fffef5;
    }

    header {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      color: goldenrod;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: goldenrod;
    }

    .cart-section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .cart-section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .cart-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .cart-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .cart-card:hover {
      transform: translateY(-5px);
    }

    .cart-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .cart-card p.price {
      color: #777;
      margin-bottom: 12px;
    }

    .remove-btn {
      padding: 8px 16px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .remove-btn:hover {
      background-color: darkred;
    }

    .cart-actions {
      text-align: center;
      margin-top: 40px;
    }

    .cart-actions a {
      padding: 12px 20px;
      margin: 10px;
      background-color: goldenrod;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .cart-actions a:hover {
      background-color: #b8860b;
    }

    footer {
      margin-top: 50px;
      background: #f1f1f1;
      text-align: center;
      padding: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>GoldAura</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Cart Section -->
  <section class="cart-section">
    <h2>üõí Your Shopping Cart</h2>
    <div class="cart-list" id="cartItems">
      <!-- Cart items will be loaded here dynamically -->
    </div>

    <div class="cart-actions">
      <a href="checkout.html">Proceed to Checkout</a>
      <a href="products.html">Continue Shopping</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 GoldAura. All rights reserved.</p>
  </footer>

  <script>
    const cartContainer = document.getElementById('cartItems');
    let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      cartContainer.innerHTML = '';
      cartItems.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'cart-card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p class="price">‚Çπ${item.price}</p>
          <button class="remove-btn" onclick="removeItem(${index})">üóëÔ∏è Remove</button>
        `;
        cartContainer.appendChild(card);
      });
    }

    function removeItem(index) {
      cartItems.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cartItems));
      renderCart();
    }

    renderCart();
  </script>

</body>
</html>
